<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header class="container-fluid border">
        <div class="row">
            <div class="col-lg-2 py-2">
                <img src="/images/logo.jpg" width="100px" alt="">
            </div>
            <div class="col-lg-6">
                <nav class="navbar navbar-expand-sm bg-light justify-content-center">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#programs">Programs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#camps">Camps</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#others">Others</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contactUs">Contact Us</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-lg-4 py-2 navRight" align="right">
                <img class="img-fluid p-3" src="/images/bag.svg" alt="">

                <button type="submit" class="btn btn-outline-secondary">Parent Login</button>
                <button type="submit" class="btn btn-block btnSubmit">Free trail class</button>

            </div>
        </div>
    </header>


    <div class="container">
        <div class="row mt-3">
            <div class="col-lg-4">
                <div class="row">
                    <h6 class="ms-1">Registration Details</h6>
                    <form>
                        <label for="email" class="p-1">Email</label>
                        <input type="email" class="form-control mb-2" placeholder="Email" id="email">

                        <label for="phoneNo" class="p-1">Phone No</label>
                        <input type="text" class="form-control mb-2" placeholder="Phone Number" id="phoneNo">

                        <label for="age" class="p-1">Age</label>
                        <input type="number" class="form-control mb-2" placeholder="Age" id="age">

                        <label for="location" class="p-1">Location</label>
                        <select name="Location" id="" class="form-select mb-2">
                            <option value="Delhi">Location</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Chennai">Chennai</option>

                        </select>

                        <label for="semester" class="p-1">Semester</label>
                        <select name="Semester" id="" class="form-select mb-2">
                            <option value="Delhi">Semester</option>
                            <option value="Mumbai">1</option>
                            <option value="Kolkata">2</option>
                            <option value="Chennai">3</option>

                        </select>

                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-block btnSubmit">Submit</button>
                        </div>
                    </form>

                </div>
            </div>
            <div class="col-lg-8 regImage">
                <img class="img-fluid" src="/images/registrationbg.png" alt="">
            </div>

        </div>
    </div>
</body>

</html>
